spring.application.name=spring-ai-basics

# Place your OpenAI API key here
spring.ai.openai.api-key=XXXXXXXX

# Optional: Specify embedding model if needed (defaults usually ok)
spring.ai.openai.embedding.options.model=text-embedding-3-small

# Simple Vector Store Configuration (Optional Persistence)
# If this file exists, it loads from it; otherwise, it creates it on shutdown.
spring.ai.vectorstore.simple.store.path=./vectorstore.json
# Choose a name for the vector store collection (optional, defaults work)
#spring.ai.vectorstore.simple.store.collection-name=my_rag_store